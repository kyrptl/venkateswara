<!DOCTYPE html>
<html id="viewport">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script src="js/jquery-1.9.1.min.js"></script>
 <script src="js/jquery.excoloSlider.min.js"></script>
 <link href="css/jquery.excoloSlider.css" rel="stylesheet">
 
 
  <title>Sri Venkateswara Suprabhatam</title>
</head>

<body onresize="app.onResize()">
  <div id="fullpage" class="app">    
    <div id="progressDialog" class="progressDialog hidden">
      <div id="spinner"></div>
      <span id="message">Playing...</span>
    </div>
	<div id="slider">
    <img src="images/front.jpg">
    <img src="images/image1.jpg">
    <img src="images/image3.jpg">
    <img src="images/image4.jpg">
    <img src="images/image5.jpg">
    <img src="images/image6.jpg">
    <img src="images/image7.jpg">
    <img src="images/image8.jpg">
</div>


<div class="player">
	<audio controls autoplay loop id="myVideo">
	  <source src="venkateswara.mp3" type="audio/mpeg">
	</audio>
</div>

  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  
<script>
var vid = document.getElementById("myVideo");
vid.onpause = function() {
    app.requestInterstitial(true);
};
</script>
  
<script>
	$(function () {
    $("#slider").excoloSlider();
});
</script>
  
</body>

</html>
